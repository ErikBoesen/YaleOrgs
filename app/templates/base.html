<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title>{{ title }} - YaleOrgs</title>
        <meta property="og:title" content="{{ title }} - YaleOrgs">
        {% else %}
        <title>YaleOrgs</title>
        <meta property="og:title" content="YaleOrgs">
        {% endif %}
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta name="description" content="An API for accessing data about Yale student clubs and organizations.">
        <meta name="author" content="Erik Boesen">
        <meta name="twitter:card" content="summary_large_image">
        <meta property="og:description" content="An API for accessing data about Yale student clubs and organizations.">
        <meta property="og:image" content="https://yalies.io/static/images/logo/banner.png">
        <meta name="theme-color" content="#00356b">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/css/main.css">
        <link rel="stylesheet" href="/static/css/controls.css">
        <link rel="stylesheet" href="/static/css/list.css">
        <link rel="stylesheet" href="/static/css/api.css">
        <link rel="icon" href="/static/images/logo/favicon.png" type="image/png">
        <link rel="icon" href="/static/images/logo/favicon.ico" type="image/x-icon">
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <header>
            <nav>
                {% if not unauthenticated %}
                <a class="button outline" href="/logout/">Log out</a>
                {% endif %}
            </nav>
            <a id="logo" href="/">
                <img src="/static/images/logo/logo.png" alt="Logo">
                <h2>YaleOrgs</h2>
            </a>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <footer>
            <p>&copy; 2022 <a href="https://erikboesen.com">Erik Boesen</a>.</p>
        </footer>
    </body>
</html>
